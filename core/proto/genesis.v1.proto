syntax = "proto3";
option go_package = ".;protos";

package genesis.v2;

message GenesisCurrent {
    bytes   sha256      = 1001;
    string  commitmsg   = 1002;
    bool    stable      = 1003;
    uint64  contentsize = 1004;
}

message GenesisUpdate {
    bytes   sha256      = 1001;
    string  commitmsg   = 1002;
    bytes   parent      = 1003;
    uint64  contentsize = 1004;
}
